<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
    <link rel="icon" type="imagem/x-icon" href="../images/Logo sem fundo.png">
</head>
<body>
    <h1>Listas</h1>
            <h2>lista não ordenada</h2>
            <ul>
                <a href="https://pt.wikipedia.org/wiki/HTML5"><li>HTML</li></a>
                <li>linguagem</li>
                <li>marcação</li>
            </ul>

            <h2>lista ordenada</h2>
            <ol>
                <li>HTML</li>
                <li>linguagem</li>
                <li>marcação</li>
            </ol>
            
            <h2>lista de definição</h2>
            <dl>
                <dl>HTML</dl>
                    <dd>É uma linguagem de marcação</dd>
            </dl>
        <br>
        <a href="../index.html">Voltar</a>
</body>
</html>
