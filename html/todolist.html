<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/todolist.css">
    <title>To-do list</title>
</head>
<body>
    <main>
        <section class="to-do">
            <article class="input-task">
                    <h1>to do</h1>
                    <input id="newtask" type="text" placeholder="Adicione uma nova tarefa"/>
                    <button id="btn-add-task" onclick="addTask()">Enviar</button>
                    <button id="btn-add-task" onclick="searchTask()">Buscar</button>
            </article>
            <article class="task-list">
                <ul id="filtertask" style="display: none;">
                </ul>
                <ul id="todotask">
                </ul>
            </article>
        </section>        
    </main>
    <footer>
        <a href="https://github.com/IohanaViterbino">Desenvolvido por Iohana Viterbino</a>
    </footer>
</body>
<script src="/js/todolist.js"></script>
</html>
